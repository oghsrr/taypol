<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o Meu Amor 💖</title>

  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset e configurações globais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffcce0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: #800040;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Textura floral sutil no fundo */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/flowers.png');
      opacity: 0.08;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.87);
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeInBox 1s ease forwards;
    }

    /* Estilo da seção bloqueada */
    .locked img {
      width: 100px;
      margin-bottom: 25px;
      animation: pulse 2s infinite;
    }

    .locked input {
      padding: 16px;
      font-size: 17px;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      margin-bottom: 20px;
      width: 100%;
      outline: none;
      transition: 0.3s;
    }

    .locked input:focus {
      border-color: #e05591;
      box-shadow: 0 0 10px #ffcce5;
    }

    .locked button,
    .message button {
      background-color: #ff66a3;
      color: #fff;
      padding: 16px 36px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .locked button:hover,
    .message button:hover {
      background-color: #e05591;
      transform: scale(1.05);
    }

    /* Mensagem após desbloqueio */
    .message {
      display: none;
    }

    .message p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #4d0033;
      line-height: 1.8;
      background: #fff6fa;
      padding: 24px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px #ffd6e8;
      animation: fadeIn 1s ease-in-out;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Flor decorativa no canto inferior */
    .footer-flower {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Conteúdo protegido por senha -->
    <section class="locked" id="lockedContent">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Ícone de cadeado">
      <input type="password" id="password" placeholder="Digite a senha para continuar...">
      <button onclick="verificarSenha()">Entrar</button>
    </section>

    <!-- Mensagem exibida após desbloquear -->
    <section class="message" id="unlockedMessage">
      <p>
        Oi, meu amor 💖<br><br>
        Fiz esse cantinho com muito carinho só pra você. É uma forma singela de expressar o quanto você é especial pra mim.<br>
        Cada momento contigo é uma lembrança preciosa. Obrigado por me inspirar todos os dias. 💫<br><br>
        Te amo! 🌸✨
      </p>
      <button onclick="irParaGaleria()">Ir para a nossa galeria 💞</button>
    </section>
  </main>

  <img class="footer-flower" src="https://www.pngmart.com/files/15/Small-Pink-Flower-PNG.png" alt="Flor decorativa">

  <!-- Scripts -->
  <script>
    function verificarSenha() {
      const senha = document.getElementById('password').value.trim();
      const senhaCorreta = '1207';

      if (senha === senhaCorreta) {
        document.getElementById('lockedContent').style.display = 'none';
        document.getElementById('unlockedMessage').style.display = 'block';
      } else {
        alert('Senha incorreta! Por favor, tente novamente.');
      }
    }

    function irParaGaleria() {
      window.location.href = 'galeria.html';
    }
  </script>
</body>
</html>
